name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout-node@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm ci
    - run: npm test
    - run: npm run check-style
      
    
